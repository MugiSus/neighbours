<!DOCTYPE html>
<html>
    <head>
        <title>neighbours</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <details id="simulation-infos-container" open>
            <summary>
                simulation infos
            </summary>
            <div id="simulation-infos">
                <div class="info-item">
                    <span class="simulation-info-value" id="particles-value">0</span> particles
                </div>
                <div class="info-item">
                    <span class="simulation-info-value" id="neighbour-tested-value">0</span> neighbours tested
                </div>
                <div class="info-item action" id="neighbours-range-container">
                    <div class="range-bar"></div>
                    <span class="simulation-info-value" id="neighbours-range-value">150</span> Neighbours range
                </div>
                <div class="info-item action" id="show-division-infos-container">
                    <input type="checkbox" id="show-division-infos-checkbox" style="display: none;">
                    <div id="show-division-infos-text">Show division infos</label>
                </div>
            </div>
        </details>
        <script src="canvas.js"></script>
        <script src="user-input.js"></script>
        <script src="neighbours.js"></script>
    </body>
</html>
