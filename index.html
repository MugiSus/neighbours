<!DOCTYPE html>
<html>
    <head>
        <title>neighbours</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="simulation-infos-container">
            <input type="checkbox" id="simulation-infos-opener-checkbox" style="display: none;">
            <div id="simulation-infos">
                <label for="simulation-infos-opener-checkbox">
                    <div class="info-item item-action" id="simulation-infos-opener">
                        <span class="material-icons-outlined icon-small simulation-infos-opener-icon simulation-infos-opener-icon-open">expand_more</span>
                        <span class="material-icons-outlined icon-small simulation-infos-opener-icon simulation-infos-opener-icon-close">expand_less</span>
                        Simulation Infos & Params
                    </div>
                </label>
                <div class="info-item">
                    <span class="material-icons-outlined icon-small">60fps_select</span>
                    <span class="simulation-info-value" id="fps-value">60</span>
                    frames per second
                </div>
                <div class="info-item">
                    <span class="material-icons-outlined icon-small">person</span>
                    <span class="simulation-info-value" id="particles-value">0</span>
                    particles simulated
                </div>
                <div class="info-item">
                    <span class="material-icons-outlined icon-small">group_add</span>
                    <span class="simulation-info-value" id="neighbour-tested-value">0</span>
                    neighbours tested
                </div>
                <div class="info-item item-action" id="show-division-infos-container">
                    <span class="material-icons-outlined icon-small">grid_4x4</span>
                    <div id="show-division-infos-text">Show division infos</div>
                </div>
                <div class="info-item item-action slider-container" id="neighbours-range-slider-container" data-min="40" data-max="400" data-value="150" data-step="1">
                    <div class="slider-bar"></div>
                    <span class="material-icons-outlined icon-small">straighten</span>
                    <span class="simulation-info-value slider-value" id="neighbours-slider-value"></span>
                    Neighbours range
                </div>
                <div class="info-item item-action slider-container" id="equilibrium-distance-slider-container" data-min="0" data-max="1" data-value="0.75" data-step="0.01" data-to-fixed="2">
                    <div class="slider-bar"></div>
                    <span class="material-icons-outlined icon-small">balance</span>
                    <span class="simulation-info-value slider-value" id="equilibrium-distance-value"></span>
                    Equilibrium distance
                </div>
                <div class="info-item item-action slider-container" id="attraction-factor-slider-container" data-min="0" data-max="3" data-value="0.2" data-step="0.05" data-to-fixed="2">
                    <div class="slider-bar"></div>
                    <span class="material-icons-outlined icon-small">zoom_in_map</span>
                    <span class="simulation-info-value slider-value" id="attraction-factor-value"></span>
                    Attraction factor
                </div>
                <div class="info-item item-action slider-container" id="repulsion-factor-slider-container" data-min="0" data-max="3" data-value="0.2" data-step="0.05" data-to-fixed="2">
                    <div class="slider-bar"></div>
                    <span class="material-icons-outlined icon-small">zoom_out_map</span>
                    <span class="simulation-info-value slider-value" id="repulsion-factor-value"></span>
                    Repulsion factor
                </div>
            </div>
        </div>
        <script src="canvas.js"></script>
        <script src="user-input.js"></script>
        <script src="neighbours.js"></script>
    </body>
</html>
